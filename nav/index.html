<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfect Pixel</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <div class="box">
    <div class="box-header">
      <div class="box-header-content">
        <img src="assets/img/menu.svg" class="menu-icon" alt="menu" />
        <span>Google</span>
        <img src="assets/img/search.svg" class="search-icon" alt="search" />
      </div>
    </div>
    <div class="box-route">
      <div class="box-route-wrapper">
        <div class="navig">
          <img src="assets/img/car.svg" alt="" class="size" />
          Hamburg
          <div class="circle-left"></div>
          <div class="line-white"></div>
          <div class="line-grey"></div>
          <div class="circle-right"></div>
          Cologne
          <span>Time</span> 4h 22min
          <span class="last">Distance</span> 424km
        </div>
      </div>
      <button>
        <img src="assets/img/location.svg" alt="" /> Open map
      </button>

    </div>
    <div class="route-details">
      <h5>Hamburg</h5>
      <ul>
        <li>
          <img class="direction" src="assets/img/direction.svg" alt="" />
          <div>
            <span>9 min (4.6 km)</span>
            Head northeast on Plan forward Bergstrasse
          </div>
        </li>
        <li>
          <img class="direction" src="assets/img/direction.svg" alt="" />
          <div>
            <span>82 km</span>
            Turn right onto Bergstrasse
          </div>
        </li>
        <li>
          <img class="direction" src="assets/img/direction.svg" alt="" />
          <div>
            <span>210 m</span>
            Continue onto Schmiedestrasse
          </div>
        </li>
        <li class="img">
          <img class="first" src="assets/img/streetview.jpg" alt="" />
          <img class="second direction" src="assets/img/marker.svg" alt="" />
        </li>
        <li class="last">
          <img class="direction" src="assets/img/direction.svg" alt="" />
          <div>
            <span>64 km</span>
            Continue onto Alto Fischmarkt
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
