<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Task</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />
	<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
	<div class="box">
		<div class="content shadow">
			<img class="img img_position_left shadow" src="assets/img/justice-league.jpg" alt="" />
			<div class="block">
				<h2 class="block__title">Justice league</h2>
				<p class="block__p_undertitle_grey">You can't save the world alone.</p>
				<p class="block__price">$28.00</p>
				<p class="block__underprice_color_grey">$44.99</p>
				<input type="submit" value="buy now" class="block__submit" />
			</div>
		</div>
		<div class="content shadow">
				<img class="img img_position_right shadow" src="assets/img/blade-runner.jpg" alt="" />
				<div class="block">
					<h2 class="block__title">Blade runner</h2>
					<p class="block__p_undertitle_grey">You can't save the world alone.</p>
					<p class="block__price">$20.75</p>
					<p class="block__underprice_color_grey">$40.99</p>
					<input type="submit" value="buy now" class="block__submit" />
				</div>
			</div>
	</div>
</body>
</html>
