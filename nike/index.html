<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <div class="main">
    <div class="left-block">
      <img src="assets/img/logo.png" alt="" class="left-block__icon" />
      <img src="assets/img/preview.png" alt="" class="left-block__img" />
      <p class="left-block__number">39</p>
      <span class="left-block__plus left-block__plus_position_left">
        <img src="assets/img/svg.svg" alt="" />
      </span>
      <span class="left-block__plus left-block__plus_position_center">
        <img src="assets/img/svg.svg" alt="" />
      </span>
      <span class="left-block__plus left-block__plus_position_right">
        <img src="assets/img/svg.svg" alt="" />
      </span>
      <div class="left-block__nav left-block__nav_position_left"></div>
      <div class="left-block__nav left-block__nav_position_center"></div>
      <div class="left-block__nav left-block__nav_position_right"></div>
    </div>
    <div class="right-block">
      <h2 class="right-block__h2">Nike Flyknit</h2>
      <span class="right-block__span right-block__span_size_big">$189.00</span>
      <span class="right-block__span right-block__span_size_normal color-grey">$259.00</span>
      <p class="right-block__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, maxime. Aliquid voluptas architecto dolores earum
        minus vitae incidunt quasi commodi! Illo possimus quis at consectetur?</p>
      <form action="#" method="post">
        <p class="right-block__title color-grey" >Size</p>
        <input type="radio" name="size" id="size-s"  class="none" />
        <label for="size-s" class="right-block__label color-grey" >s</label>
        <input type="radio" name="size" id="size-m"  class="none" />
        <label for="size-m" class="right-block__label color-grey" >m</label>
        <input type="radio" name="size" id="size-l"  class="none" />
        <label for="size-l" class="right-block__label color-grey" >l</label>
        <input type="radio" name="size" id="size-xl"  class="none" />
        <label for="size-xl" class="right-block__label color-grey" >xl</label>
        <input type="radio" name="size" id="size-xxl"  class="none" />
        <label for="size-xxl" class="right-block__label color-grey" >xxl</label>
        <p class="right-block__title color-grey" >Amount</p>
        <label for="number" class="right-block__label_piram_red"></label>
        <input type="text" name="number" id="number" value="2"  class="right-block__number" />
        <input type="submit" value="Buy now" class="right-block__submit" >
      </form>
    </div>
  </div>
</body>

</html>
