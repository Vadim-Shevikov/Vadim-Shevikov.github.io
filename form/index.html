<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="bg-light">
  <div class="container px-5">
    <div class="row mt-2">
      <ul class="nav font-weight-bold small">
        <li class="nav-item">
          <a class="nav-link text-muted" href="#">Chart - </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" href="#">Customer Information - </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" href="#">Shiping Method - </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#">Payment Method</a>
        </li>
      </ul>
    </div>
    <div class="row mt-4 pl-3">
      <div class="col col-12 order-2 order-lg-1 col-lg-7  px-4 mb-4 shadow rounded bg-white">
        <div class="row">
          <div class="col pt-4">
            <h2>Payment  information</h2>
          </div>
        </div>
        <form action="#">
          <div class="row mt-4 ">
            <div class="col-12">
              <div class="form-group">
                <label for="password" class="text-uppercase small font-weight-bold text-muted">Card number</label>
                <input type="password" class="form-control font-weight-bold" id="password" placeholder="**** **** **** ****" name="password">
              </div>
            </div>
          </div>
          <div class="row pb-3 pr-3">
            <div class="col col-12 col-md-8 pl-4">
              <div class="form-group">
                <label for="text" class="text-uppercase small font-weight-bold text-muted">Card Holder</label>
                <input type="text" class="form-control " id = "text" placeholder="Michael Jordan" name="text">
              </div>
            </div>
            <div class="col col-6 col-md-2">
              <div class="form-group">
                <label for="tex" class="text-uppercase small font-weight-bold text-muted">Exp.date</label>
                <input type="text" class="form-control" id="tex" placeholder="03 &#8260; 19" name="tex">
              </div>
            </div>
            <div class="col col-6 col-md-2">
              <div class="form-group">
                <label for="pass" class="text-uppercase small font-weight-bold text-muted">Cvc</label>
                <input type="password" class="form-control font-weight-bold" id="pass" placeholder="***" name="pass">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col col-12 order-1 order-lg-2 col-lg-4  ml-lg-4 pt-4 mb-5 shadow rounded bg-white">
        <table class="table">
            <tr>
              <td class="border-top-0 align-middle">
                <img src="assets/img/order.jpg" alt="" class="img-thumbnail mr-3" style="width: 3rem"/>
                <span class="badge badge-primary rounded-circle position-absolute">2</span>
                Chocolate bar
              </td>
              <td class="border-top-0 align-middle text-right font-weight-bold">$2.49</td>
            </tr>
            <tr>
              <td>Subtotal</td>
              <td class="text-right">$4.98</td>
            </tr>
            <tr>
              <td class="border-top-0 pb-4">Shiping</td>
              <td class="border-top-0 text-right pb-4">$3.00</td>
            </tr>
            <tr>
              <td>Total</td>
              <td class="text-right font-weight-bold">$7.98</td>
            </tr>
        </table>
    </div>
    <div class="col col-12  order-3 order-lg-3 col-lg-7 pr-5 shadow rounded bg-white pl-4">
      <div class="row">
        <div class="col py-4">
          <h2>Billing address</h2>
        </div>
      </div>
      <form action="#">
        <div class="row py-4">
          <div class="col">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="customRadio1" name="example">
              <label class="custom-control-label" for="customRadio1">Same as the shipping address</label>
            </div>
          </div>
        </div>
        <div class="row border-top py-4 pl-2">
          <div class="col">
            <div class="custom-control custom-radio ">
              <input type="radio" class="custom-control-input" id="customRadio2" name="example" style="background: #fff;" />
              <label class="custom-control-label" for="customRadio2">Use a different billing address</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row py-4 pr-5 pr-sm-3 pl-2">
    <div class="col col-lg-7 col-12">
      <div class="row">
        <div class="col col-8">
          <a href="#" class="nav-link">Return to shipping method</a>
        </div>
        <div class="col col-4 text-right">
          <button class="btn btn-primary">Complete order</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
